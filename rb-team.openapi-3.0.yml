components:
  securitySchemes:

    rbcoreUsers:
      type: oauth2
      description: >
        Main oAuth2 server for Radio Bretzel users authentication and autorization
      flows:
        implicit:
          authorizationUrl:   https://api.radiobretzel.org/oauth/authorize
          scopes:
            member: Logged user default role
            chief:  Team Chief role. Equivalent to team administrator
            source: Special scope for sources
            admin:  Special scope for rbadmin module for multi-team administration


  responses:

    ValidationFailed:
      description: Some given arguments were incorrect
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Access is restricted to logged users.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Forbidden:
      description: Access is refused due to unsufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: The resource asked was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Conflict:
      description: >
        The resource could not be created because a resource with the given
        identifier already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    SourceError:
      description: The source operation went wrong
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalServerError:
      description: Something went wrong on our side
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'


  parameters:
    MemberSlugPath:
      in: path
      name: 'slug'
      description: >
        Team Member slug. This slug must be alphanumeric and lowercase only. It
        can contain but can't start nor end with one or two max dashes (-).
      required: true
      schema:
        type: string
        minLength: 2
        maxLength: 64
        pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'

    MemberSlugQuery:
      in: query
      name: 'slug'
      description: >
        Team Member slug. This slug must be alphanumeric and lowercase only. It
        can contain but can't start nor end with one or two max dashes (-).
      schema:
        type: string
        minLength: 2
        maxLength: 64
        pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'

    MemberEmailQuery:
      in: query
      name: 'email'
      description: >
        Team Member email address
      schema:
        type: string
        format: email

    MemberPasswordQuery:
      in: query
      name: 'password'
      description: >
        Team Member's password
      schema:
        type: string
        format: password
      required: true

    MemberNameQuery:
      in: query
      name: 'name'
      description: Member's display name
      schema:
        type: string
        minLength: 2
        maxLength: 128

    MemberDescriptionQuery:
      in: query
      name: 'description'
      description: >
        Member's description, little bio.
      schema:
        type: string
        maxLength: 4096

    MemberScopesQuery:
      in: query
      name: 'scopes'
      description: >
        List of member's oauth scopes
      schema:
        type: array
        items:
          type: string

    ChannelSlugPath:
      in: path
      name: 'slug'
      description: >
        Channel's unique identifier. This slug must be alphanumeric and lowercase only. It
        can contain but can't start nor end with one or two max dashes (-).
      required: true
      schema:
        type: string
        minLength: 2
        maxLength: 64
        pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'

    ChannelNameQuery:
      in: query
      name: 'name'
      description: Channel common name
      schema:
        type: string
        maxLength: 128

    ChannelDescriptionQuery:
      in: query
      name: 'description'
      description: >
        Channel description. Write any thing you want !
      schema:
        type: string
        maxLength: 4096

    ChannelArchivedQuery:
      in: query
      name: 'archived'
      description: >
        Allows chief to request archived channels. This parameter is forbidden
        for chief scpoed users, and using it will return a HTTP 400 response.
      schema:
        type: boolean
        default: false

    SourceChannelPath:
      in: path
      name: 'channel'
      description: >
        Source's parent channel slug
      required: true
      schema:
        type: string
        minLength: 2
        maxLength: 64
        pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'

    SourceTypeQuery:
      in: query
      name: 'type'
      description: >
        Source type. See Source model for more.
      schema:
        type: string
        enum:
          - internal
          - external

    SourceStatusQuery:
      in: query
      name: 'status'
      description: >
        Source status filter
      schema:
        type: string
        enum:
          - playing
          - stopped
          - dead


  x-Views:
    # Views
    TeamMember:
      description: View of team object for members
      allOf:
        - $ref: '#/components/schemas/Team'

    TeamChief:
      description: View of team object for chief
      allOf:
        - $ref: '#/components/schemas/Team'
        - type: object
          properties:
            config:
              $ref: '#/components/schemas/Config'

    ConfigChief:
      description: View of config object for chief
      allOf:
        - $ref: '#/components/schemas/Config'

    Profile:
      description: View of current member profile
      type: object
      properties:
        slug:
          type: string
        email:
          type: string
        name:
          type: string
        description:
          type: string
        avatar:
          type: string
          format: base64
        is_chief:
          type: boolean

    MemberMember:
      description: View of a member of for members
      type: object
      properties:
        slug:
          type: string
        email:
          type: string
        name:
          type: string
        description:
          type: string
        avatar:
          type: string
          format: base64
        is_chief:
          type: boolean

    MemberChief:
      description: View of a member for chief
      type: object
      properties:
        slug:
          type: string
        email:
          type: string
        name:
          type: string
        description:
          type: string
        avatar:
          type: string
          format: base64
        is_chief:
          type: boolean
        disabled:
          type: boolean

    ChannelMember:
      description: View of channel object for members
      type: object
      properties:
        slug:
          type: string
        name:
          type: string
        description:
          type: string
        source:
          type: object
          properties:
            endpoint:
              type: string
            status:
              type: string
              enum:
                - playing
                - stopped
                - dead

    ChannelChief:
      description: View of channel object for chief
      type: object
      properties:
        slug:
          description: Channel's slug
          type: string
        name:
          type: string
        description:
          type: string
        archived:
          type: boolean
        source:
          type: object
          properties:
            type:
              type: string
              enum:
                - internal
                - http
            endpoint:
              type: string
            status:
              type: string
              enum:
                - playing
                - stopped
                - dead
            config:
              description: >
                Only for external sources
              oneOf:
                - $ref: '#/components/schemas/SourceHTTP'

    SourceMember:
      description: View of source object for member
      type: object
      properties:
        endpoint:
          type: string
        status:
          type: string
          enum:
            - playing
            - stopped
            - dead

    SourceChief:
      description: View of source object for chief
      type: object
      properties:
        type:
          type: string
          enum:
            - internal
            - http
        endpoint:
          type: string
        status:
          type: string
          enum:
            - playing
            - stopped
            - dead
        config:
          description: >
            Only for external sources
          oneOf:
            - $ref: '#/components/schemas/SourceHTTP'


  schemas:

    Team:
      description: >
        Team Information. Accessible to members to read, chiefs only to write
      type: object
      properties:
        name:
          description: >
            Team name
          type: string
          maxLength: 128
          default: "Radio Bretzel Team"
        description:
          description: >
            Team decription, welcome text.
          type: string
          maxLength: 4096
          default: >
            Welcome to your Radio Bretzel Team ! Discover its channels and say
            hi to your friends !
        logo:
          description: >
            Team logo encoded in base64. Max size 128px*128px
          type: string
          format: base64
        icon:
          description: >
            Team icon encoded in base64. Max size 32px*32px
          type: string
          format: base64

    Member:
      description: >
        Team Member object. Members are regular users in a team.
      type: object
      properties:
        slug:
          description: >
            Member's "username" used as unique identifier, with email address.
          type: string
          minLength: 2
          maxLength: 64
          pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'
        email:
          description: >
            Member's email address used as unique identifier with slug.
          type: string
          format: email
        password:
          description: >
            Member's password
        name:
          description: >
            Member's display name
          type: string
          minLength: 2
          maxLength: 128
        description:
          description: >
            Member's description, bio, introduction text.
          type: string
          maxLength: 4096
        avatar:
          description: >
            Member's avatar, encoded in base64. Max size 128px*128px
          type: string
          format: base64
        scopes:
          description: >
            List of member's oauth scopes.
          type: array
          items:
            type: string
          default:
            - "member"
        disabled:
          description: >
            Set to true to disable the user
          type: boolean
          default: false
      required:
        - slug
        - email

    Channel:
      description: >
        Channels are rooms to chat and listen to music with friends
      type: object
      properties:
        slug:
          description: >
            Channel unique identifier.
          type: string
          minLength: 2
          maxLength: 64
          pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'
        name:
          description: >
            Channel common name
          type: string
          maxLength: 128
        description:
          description: >
            Channel public description.
          type: string
          maxLength: 4096
        archived:
          description: >
            Soft delete Channel attribute
          type: boolean
          default: false
        source:
          $ref: '#/components/schemas/Source'
      required:
        - slug
        - archived

    Source:
      description: >
        Sources represent audio streams
      type: object
      properties:
        channel:
          description: >
            Parent channel's slug. It is used as a primary key
          type: string
          minLength: 2
          maxLength: 64
          pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'
        type:
          description: >
            Source type. Can be internal, as generated by Radio Bretzel, or
            HTTP, as an exiting external stream.
          type: string
          enum:
            - internal
            - http
          default: internal
        status:
          description: >
            Source status is dynamically retrieved. The way to retrieve this
            status depends on the source engine (see `Source.config`).
            When source is functionnal, its status is set to `playing`.
            When source is disabled, its status is set to `stopped`.
            If in any other case, the `dead` status should be used, and alerts
            sent to chief in order
          type: string
          enum:
            - playing
            - stopped
            - dead
        endpoint:
          description: >
            Source public endpoint. This represents the url the user will use
            to connect to the audio stream. It is automatically generated using
            the `RBSTREAM_SERVER` and `RBSTREAM_PORT` configuration attributes
            and `Source.channel` slug.
          type: string
          format: url
        config:
          description: >
            Source configuration. This attribute is available to chief and admin
            only, members are not allowed to view it. Check both types schemas
            to learn more.
          oneOf:
            - $ref: '#/components/schemas/SourceInternal'
            - $ref: '#/components/schemas/SourceHTTP'
          discriminator:
            propertyName: type
            mapping:
              internal: SourceInternal
              http: SourceHTTP
      required:
        - channel
        - config
        - endpoint

    SourceInternal:
      description: >
        Groups all internal sources engines. These can only be edited by admin
        through team configuration.
      allOf:
        - type: object
          required:
            - engine
          properties:
            engine:
              description: >
                Source engine represents the way audio stream will be generated
              type: string
              enum:
                - docker
        - oneOf:
          - $ref: '#/components/schemas/SourceInternalDocker'
          discriminator:
            propertyName: engine
            mapping:
              docker: '#/components/schemas/SourceInternalDocker'

    SourceInternalDocker:
      description: >
        Handle an audio running in a docker container
      type: object
      required:
        - docker_uri
        - image
      properties:
        docker_uri:
          type: string
          description: >
            The docker API endpoint. Loaded from team configuration
          format: uri
          readOnly: true
        image:
          type: string
          description: >
            Docker image name and tag. Loaded from team configuration
          pattern: '^(?:.+/)?([^:]+)(?::.+)?$'
          readOnly: true
        container_id:
          type: string
          description: >
            Source's Docker container id
          readOnly: true
        container_name:
          type: string
          description: >
            Source's Docker container name
          readOnly: true
        command:
          type: string
          description: >
            Docker command used at container's runtime
          readOnly: true
        environment:
          type: object
          description: >
            Environment variables dictionnary loaded from team configuration
          properties:
            RBSOURCE_CHANNEL_SLUG:
              description: >
                automatically set using `Source.channel`
              type: string
            RBSOURCE_RBTRACKMAN_URI:
              description: >
                automatically set using team configuration
              type: string
          additionalProperties:
            type: string
          required:
            - RBSOURCE_CHANNEL_SLUG
            - RBSOURCE_RBTRACKMAN_URI
        networks:
          type: array
          description: >
            Docker networks our source container should connect to, as an array
            of Docker network names loaded from team configuration
          items:
            type: string
          readOnly: true

    SourceHTTP:
      description: >
        External HTTP existing source.
      type: object
      properties:
        uri:
          description: >
            External HTTP audio stream url
          type: string
          format: url
      required:
        - uri

    Config:
      description: >
        Team main configuration object. This configuration is stored in database
        and is updatable by admins (if this team is attached to a Radio Bretzel
        Admin module)
      type: object
      properties:
        members_limit:
          description: >
            Maximum number of members allowed to join the team.
          type: integer
          minimum: 1
        channels_limit:
          description: >
            Maximum number of channels allowed in the team.
          type: integer
          minimum: 1

    RegistrationToken:
      description: >
        Registrations tokens are generated when chief wants to invite a new
        member in the team. The future member will be allowed to register by providing
        the registration token chief will have sent to him.
        Once a token has been used, it's deleted.
      type: object
      properties:
        generated_on:
          description: timestamp of token generation datetime.
          type: string
          format: datetime
        expires_on:
          description: timestamp of token expiration datetime
          type: string
          format: datetime
        token:
          description: >
            SHA256 hash of the registration token. This is the part that will be given
            to the new member asking him to authenticate.
          type: string



    Error:
      description: >
        Standard Radio Bretzel Core error.
      type: object
      properties:
        code:
          description: >
            HTTP error code
          type: string
        message:
          description: >
            Error message. Can be string or object, depending of the error
          type: string
      required:
        - code
        - message
