  # Schemas are meant to be stored in database.
  schemas:

    Team:
      description: >
        Team Information. Accessible to members to read, chiefs only to write
      type: object
      properties:
        name:
          description: >
            Team name
          type: string
          maxLength: 128
          default: 'Radio Bretzel Team'
        description:
          description: >
            Team decription, welcome text.
          type: string
          maxLength: 4096
          default: >
            Welcome to your Radio Bretzel Team ! Discover its channels and say
            hi to your friends !
        logo:
          description: >
            Team logo encoded in base64. Max size 128px*128px
          type: string
          format: base64
          example: data:image/png;base64,izjeifJJEFIIEF9DAXZZxzafkegelXXKXO...
        icon:
          description: >
            Team icon encoded in base64. Max size 32px*32px
          type: string
          format: base64
          example: data:image/png;base64,iVBORw0KGgoAAAANzezrhjofzekGEKhtd...

    Member:
      description: >
        Team Member object. Members are regular users in a team.
      type: object
      properties:
        slug:
          description: >
            Member's 'username' used as unique identifier, with email address.
          type: string
          minLength: 2
          maxLength: 64
          pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'
          example: john-doe
        email:
          description: >
            Member's email address used as unique identifier with slug.
          type: string
          format: email
          example: john@radiobretzel.org
        password:
          description: >
            Member's salted password hash
          type: string
          format: sha512
        salt:
          description: >
            Member's salt used to hash member's password
          type: string
        name:
          description: >
            Member's display name
          type: string
          minLength: 2
          maxLength: 128
          example: John Doe
        description:
          description: >
            Member's description, bio, introduction text.
          type: string
          maxLength: 4096
          example: Hi I'm John.
        avatar:
          description: >
            Member's avatar, encoded in base64. Max size 128px*128px
          type: string
          format: base64
          example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAA...
        scopes:
          description: >
            List of member's oauth scopes.
          type: array
          items:
            type: string
          default:
            - 'member'
        disabled:
          description: >
            Set to true to disable the user
          type: boolean
          default: false
      required:
        - slug
        - email

    Channel:
      description: >
        Channels are rooms to chat and listen to music with friends
      type: object
      properties:
        slug:
          description: >
            Channel unique identifier.
          type: string
          minLength: 2
          maxLength: 64
          pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'
          example: jazz-n-groove
        name:
          description: >
            Channel common name
          type: string
          maxLength: 128
          example: Jazz & Groove
        description:
          description: >
            Channel public description.
          type: string
          maxLength: 4096
          example: Channel dedicated to Jazz and Funk music
        archived:
          description: >
            Soft delete Channel attribute
          type: boolean
          default: false
        source:
          $ref: '#/components/schemas/Source'
      required:
        - slug
        - archived

    Source:
      description: >
        Sources represent audio streams
      type: object
      properties:
        channel:
          description: >
            Parent channel's slug. It is used as a primary key, and set at creation
          type: string
          minLength: 2
          maxLength: 64
          pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'
          example: jazz-n-groove
        type:
          description: >
            Source type. Can be internal, as generated by Radio Bretzel, or
            HTTP, as an exiting external stream.
          type: string
          enum:
            - internal
            - http
          default: internal
          readOnly: true
        status:
          description: >
            Source status is dynamically retrieved. The way to retrieve this
            status depends on the source engine (see `Source.config`).
            When source is functionnal, its status is set to `playing`.
            When source is disabled, its status is set to `stopped`.
            If in any other case, the `dead` status should be used, and alerts
            sent to chief in order
          type: string
          enum:
            - playing
            - stopped
            - dead
        endpoint:
          description: >
            Source public endpoint. This represents the url the user will use
            to connect to the audio stream. It is automatically generated using
            the `RBSTREAM_SERVER` and `RBSTREAM_PORT` configuration attributes
            and `Source.channel` slug.
          type: string
          format: url
          readOnly: true
          example: https://team.radiobretzel.org/stream/jazz-n-groove
        config:
          description: >
            Source configuration. This attribute is available to chief and admin
            only, members are not allowed to view it. Check both types schemas
            to learn more.
          oneOf:
            - $ref: '#/components/schemas/SourceInternal'
            - $ref: '#/components/schemas/SourceHTTP'
          discriminator:
            propertyName: type
            mapping:
              internal: SourceInternal
              http: SourceHTTP
      required:
        - channel
        - config
        - endpoint

    SourceInternal:
      description: >
        Groups all internal sources engines. These can only be edited by admin
        through team configuration.
      allOf:
        - type: object
          required:
            - engine
          properties:
            engine:
              description: >
                Source engine represents the way audio stream will be generated
              type: string
              enum:
                - docker
        - oneOf:
          - $ref: '#/components/schemas/SourceInternalDocker'
          discriminator:
            propertyName: engine
            mapping:
              docker: '#/components/schemas/SourceInternalDocker'

    SourceInternalDocker:
      description: >
        Handle an audio running in a docker container
      type: object
      required:
        - docker_uri
        - image
      properties:
        docker_uri:
          type: string
          description: >
            The docker API endpoint. Loaded from team configuration
          format: uri
          readOnly: true
          example: unix:///var/run/docker.sock
        image:
          type: string
          description: >
            Docker image name and tag. Loaded from team configuration
          pattern: '^(?:.+\/)?([^:]+)(?::.+)?$'
          readOnly: true
          example: registry.radiobretzel.org/rb-src-liquidsoap:latest
        container_id:
          type: string
          description: >
            Source's Docker container id
          readOnly: true
        container_name:
          type: string
          description: >
            Source's Docker container name
          readOnly: true
        command:
          type: string
          description: >
            Docker command used at container's runtime
          readOnly: true
        environment:
          type: object
          description: >
            Environment variables dictionnary loaded from team configuration.
            Keys must be uppercase
          properties:
            RBSOURCE_CHANNEL_SLUG:
              description: >
                automatically set using `Source.channel`
              type: string
            RBSOURCE_RBTRACKMAN_URI:
              description: >
                automatically set using team configuration
              type: string
          additionalProperties:
            type: string
          required:
            - RBSOURCE_CHANNEL_SLUG
            - RBSOURCE_RBTRACKMAN_URI
        networks:
          type: array
          description: >
            Docker networks our source container should connect to, as an array
            of Docker network names loaded from team configuration
          items:
            type: string
          readOnly: true

    SourceHTTP:
      description: >
        External HTTP existing source.
      type: object
      properties:
        uri:
          description: >
            External HTTP audio stream url
          type: string
          format: url
          example: https://s2.radio.co/sdf9aeb4e9/listen
      required:
        - uri

    Message:
      description: >
        Text messages object.
      type: object
      properties:
        _id:
          description: Message unique identifier. Generated automatically
          type: string
          format: uuid
        channel:
          description: Channel's slug where message is attached.
          type: string
          minLength: 2
          maxLength: 64
          pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'
          example: jazz-n-groove
        author:
          description: author's slug
          type: string
          minLength: 2
          maxLength: 64
          pattern: '^([a-z][a-z0-9]*)((?:-[a-z0-9]+){0,2})$'
          example: john-doe
        sent_at:
          description: message's sending datetime
          type: string
          format: datetime
          readOnly: true
          example: 2018-07-21T17:32:28Z
        content:
          description: body of the message
          type: string
          minLength: 1
          maxLength: 4096
          example: Wow ! I love this track !
        edited:
          description: Set at true if message have been edited
          type: boolean
          default: false
      required:
        - _id
        - channel
        - author
        - sent_at
        - content
        - edited

    Config:
      description: >
        Team main configuration object. This configuration is stored in database
        and is updatable by admins (if this team is attached to a Radio Bretzel
        Admin module)
      type: object
      properties:
        members_limit:
          description: >
            Maximum number of members allowed to join the team.
          type: integer
          minimum: 1
          default: 20
        channels_limit:
          description: >
            Maximum number of channels allowed in the team.
          type: integer
          minimum: 1
          default: 5

    RegistrationToken:
      description: >
        Registrations tokens are generated when chief wants to invite a new member
        in the team. The future member will be allowed to register by providing
        the registration token chief will have sent to him.
        These are one time use.
      type: string
      format: JWT
      example: todo


